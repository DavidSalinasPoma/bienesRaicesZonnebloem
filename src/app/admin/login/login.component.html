<div class="hold-transition login-page" id="">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Zonne</b>bloem</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Iniciar Sesión</p>

        <form [formGroup]='this.formulario' (ngSubmit)="this.onSubmit()" #loginForm="ngForm" id="formLogin" novalidate>

          <!-- Usuarios -->
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Usuario" formControlName="users">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <!-- Validaciones -->
          <div class="" id="" *ngIf="!this.formulario.get('users').valid && this.formulario.get('users').touched ">
            <p class="text-red animated fadeIn fast panel-p" *ngIf="this.formulario.get('users').hasError('required')">
              El campo no puede estar vacio.
            </p>
          </div>

          <!-- Password -->
          <div class="input-group mt-3">
            <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <!-- Validaciones -->
          <div class="" id=""
            *ngIf="!this.formulario.get('password').valid && this.formulario.get('password').touched ">
            <p class="text-red animated fadeIn fast panel-p"
              *ngIf="this.formulario.get('password').hasError('required')">El
              campo
              no puede estar vacio
            </p>
          </div>
          <div class="row mt-5">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Recuerdame
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-success"
                [disabled]="this.formulario.invalid">Ingresar</button>
            </div>
            <!-- /.col -->
          </div>

        </form>
        <!-- /.social-auth-links -->
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
